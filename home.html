<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Air Quality & Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      padding: 5px;
      font-size: 1em;
    }

    .search-bar button {
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .main-section {
      padding: 20px;
    }

    .current-data {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .data-section {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 45%;
    }

    .data-section h3 {
      margin-top: 0;
    }

    .map {
      margin-top: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
</head>
<body>
  <header>
    <div class="logo">Weather & AQI</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="functionality.html">Help</a>
    </nav>
    <div class="search-bar">
      <input type="text" id="zip-input" placeholder="Enter ZIP code">
      <button id="submit-btn">Check Weather & Air Quality</button>
    </div>
  </header>

  <main class="main-section">
    <div class="current-data">
      <!-- Weather Section -->
      <div class="data-section" id="weather-section">
        <h3>Weather</h3>
        <p>Temperature: <span id="temp">--</span> &#8457;</p>
        <p>Humidity: <span id="humidity">--</span>%</p>
        <p>Wind Speed: <span id="wind-speed">--</span> mph</p>
        <p>Forecast: <span id="forecast">--</span></p>
      </div>

      <!-- Air Quality Section -->
      <div class="data-section" id="air-quality-section">
        <h3>Air Quality</h3>
        <p>AQI: <span id="aqi">--</span></p>
        <p>PM2.5: <span id="pm25">--</span> &#181;g/m<sup>3</sup></p>
        <p>Ozone: <span id="ozone">--</span> ppb</p>

      </div>
    </div>

    <div class="map">
      <h3>Interactive Map</h3>
      <div id="map" style="height: 400px; border-radius: 8px;"></div>
    </div>
  </main>

  <footer>
    <p>Powered by <a href="https://airvisual.com">AirVisual API</a> and <a href="https://zipcodeapi.com">ZipCode API</a></p>
    <p><a href="#">About</a> | <a href="#">Help</a></p>
  </footer>

  <script src="climate.js"></script>
</body>
</html>
